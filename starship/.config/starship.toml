# === STARSHIP THEME ===
# Custom color scheme

# Prompt format
format = """
[‚îå‚îÄ](bold #ffcc5c) $time $username$hostname$directory$git_branch$git_status$python$cmd_duration
[‚îî‚îÄ](bold #ffcc5c) $character
"""

# Add a blank line between shell prompts
add_newline = true

# Time module
[time]
disabled = false
format = '[\[$time\]](bold #ffcc5c) '
time_format = "%H:%M:%S"

# Username module
[username]
style_user = "bold #81ecec"
style_root = "bold #ff6b6b"
format = "[$user]($style) "
disabled = false
show_always = true

# Hostname module
[hostname]
ssh_only = false
format = "[@$hostname](bold #a8e6cf) "
disabled = false

# Directory module
[directory]
style = "bold #74b9ff"
truncation_length = 3
truncate_to_repo = false
format = "in [$path]($style)[$read_only]($read_only_style) "

# Git branch module
[git_branch]
style = "bold #b39ddb"
format = "on [$symbol$branch]($style) "
symbol = "Û∞ä¢ "

# Git status module
[git_status]
style = "bold #ffb7ba"
format = "[$all_status$ahead_behind]($style)"

# Python module
[python]
style = "bold #ffd93d"
format = "via [${symbol}${pyenv_prefix}(${version})(\\($virtualenv\\))]($style) "
symbol = " "
detect_extensions = ["py"]
detect_files = [".python-version", "Pipfile", "__init__.py", "pyproject.toml", "requirements.txt", "setup.py", "tox.ini"]

# Command duration module
[cmd_duration]
min_time = 2_000
style = "bold #ffcc5c"
format = "took [$duration]($style) "

# Character module (prompt symbol)
[character]
success_symbol = "[‚ùØ](bold #a8e6cf)"
error_symbol = "[‚ùØ](bold #ff6b6b)"

# Additional modules for enhanced experience

# Node.js module
[nodejs]
style = "bold #a8e6cf"
format = "via [${symbol}(${version})]($style) "
symbol = " "

# Rust module
[rust]
style = "bold #ffb7ba"
format = "via [${symbol}(${version})]($style) "
symbol = " "

# Docker module
[docker_context]
style = "bold #74b9ff"
format = "via [${symbol}$context]($style) "
symbol = " "

# Package module
[package]
style = "bold #b39ddb"
format = "pkg [${symbol}${version}]($style) "
symbol = "Û∞èó "

# Memory usage module
[memory_usage]
disabled = false
threshold = 70
style = "bold #fd79a8"
format = "via [${symbol}${ram}]($style) "
symbol = "Û∞çõ "

# Battery module for laptops
[battery]
full_symbol = "üîã"
charging_symbol = "‚ö°Ô∏è"
discharging_symbol = "üíÄ"

[[battery.display]]
