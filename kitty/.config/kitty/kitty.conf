# === ANIME ROOM TRANSPARENT TERMINAL ===

# Transparency & Background
background_opacity 0.90
background #3d2f2a
dynamic_background_opacity yes
background_blur 64

# Core Colors
foreground #f5f0e8
cursor #ffcc5c
cursor_text_color #8d6e63
cursor_shape beam
cursor_blink_interval 0.5

# Selection Colors
selection_foreground #8d6e63
selection_background #ffb7ba

# Window Styling
window_margin_width 8
window_padding_width 6 10
placement_strategy top-left
remember_window_size yes
initial_window_width 120c
initial_window_height 35c

# Borders
draw_minimal_borders yes
active_border_color #ffcc5c
inactive_border_color #8d6e63
bell_border_color #ffb7ba

# ANSI Color Palette (Anime Theme)
# black
color0 #2d2a2e
# red (soft anime red)
color1 #ff6b6b
# green (mint)
color2 #a8e6cf
# yellow (bright)
color3 #ffd93d
# blue (sky)
color4 #74b9ff
# magenta (theme purple)
color5 #b39ddb
# cyan (aqua)
color6 #81ecec
# white (theme text)
color7 #f5f0e8

# Bright Colors
# bright black
color8 #74705d
# bright red (theme accent)
color9 #ffb7ba
# bright green
color10 #dcedc8
# bright yellow (theme active)
color11 #ffcc5c
# bright blue
color12 #a29bfe
# bright magenta (anime pink)
color13 #fd79a8
# bright cyan
color14 #00cec9
# bright white
color15 #ffffff

# Tab Bar
tab_bar_edge top
tab_bar_style powerline
tab_bar_margin_width 2
active_tab_foreground #8d6e63
active_tab_background #ffcc5c
active_tab_font_style bold
inactive_tab_foreground #f5f0e8
inactive_tab_background #74705d

# Font Configuration
font_family JetBrainsMono Nerd Font Regular
bold_font JetBrainsMono Nerd Font Bold
italic_font JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic
font_size 12.0
adjust_line_height 110%
adjust_column_width 0

# Performance
repaint_delay 8
input_delay 0
sync_to_monitor no

# Transparency Controls
map ctrl+shift+a>1 set_background_opacity 1.0
map ctrl+shift+a>2 set_background_opacity 0.95
map ctrl+shift+a>3 set_background_opacity 0.90
map ctrl+shift+a>4 set_background_opacity 0.85
map ctrl+shift+a>5 set_background_opacity 0.80
map ctrl+shift+a>6 set_background_opacity 0.75

# Window Management
map ctrl+shift+n new_window_with_cwd
map ctrl+shift+t new_tab_with_cwd
