# #######################################################################################
# MODULAR HYPRLAND CONFIGURATION
# PLEASE EDIT THE INDIVIDUAL FILES IN THE conf/ DIRECTORY
# #######################################################################################

# This Hyprland config uses a modular approach for better organization and maintainability.
# Each aspect of the configuration is split into separate files.
# Refer to the wiki for more information: https://wiki.hyprland.org/Configuring/

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

# Import modular configuration files
source = ~/.config/hypr/conf/monitors.conf
source = ~/.config/hypr/conf/programs.conf
source = ~/.config/hypr/conf/environment.conf
source = ~/.config/hypr/conf/appearance.conf
source = ~/.config/hypr/conf/input.conf
source = ~/.config/hypr/conf/keybindings.conf
source = ~/.config/hypr/conf/rules.conf
