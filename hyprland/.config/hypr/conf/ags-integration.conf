# AGS (Aylur's Gtk Shell) Integration for Hyprland

# Window rules for AGS bar and popups
windowrulev2 = float, class:^(ags|ags-bar|ags-popup)$
windowrulev2 = nofocus, class:^(ags-popup)$
windowrulev2 = noanim, class:^(ags|ags-bar|ags-popup)$
windowrulev2 = noborder, class:^(ags|ags-bar|ags-popup)$
windowrulev2 = stayfocused, class:^(ags|ags-bar)$
windowrulev2 = workspace special silent, class:^(ags-popup)$
windowrulev2 = size 100% 40, class:^(ags-bar)$
windowrulev2 = move 0 0, class:^(ags-bar)$
windowrulev2 = layer overlay, class:^(ags-popup)$
windowrulev2 = layer top, class:^(ags-bar)$

# Optionally, force AGS bar to always be on top
windowrulev2 = pin, class:^(ags-bar)$

# Autostart AGS (ensure path is correct for your setup)
exec-once = ags